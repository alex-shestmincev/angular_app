<div class="container">

  <h1 align="center">Вход на сайт</h1>
  <hr />

  <form class="form-signin">
    <label for="username">Ваш E-mail</label>
    <input type="text" id="username" ng-model="username" class="form-control" placeholder="Email address" required autofocus>
    <label for="password">Пароль</label>
    <input type="password" id="password" ng-model="password" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" id="submitbutton" type="submit" ng-click="Login()">Войти</button>
  </form>

</div> <!-- /container -->
